<!doctype html>
{% load static %}
<html lang="en" class="fullscreen-bg">

<head>
	<title>Modify Password</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="../static/app/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/app/assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../static/app/assets/vendor/linearicons/style.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="../static/app/assets/css/main.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="../static/app/assets/css/demo.css">
	<!-- GOOGLE FONTS -->
{#	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">#}
    <link rel="stylesheet" href="../static/app/assets/googleapis-fonts/fonts.css?family=Source+Sans+Pro:300,400,600,700">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="../static/app/assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../static/app/assets/img/favicon.png">
</head>

<body>

	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="/../static/app/assets/img/logo_big.jpg" alt="Klorofil Logo"></div>
                                <p class="lead"> <strong> {{ username }}</strong> Please Modify your password</p>
							</div>
							<form class="form-auth-small" onsubmit="return userModifyPwd()" action="javascript:void(0)" >
                                <div class="form-group">
									<label for="id_old_password" class="control-label sr-only">Old Password</label>
									<input name="old_password" required type="password" class="form-control" id="old_password" value="" placeholder="Old Password">
								</div>
								<div class="form-group">
									<label for="id_new_password" class="control-label sr-only">New Password</label>
									<input name="new_password" required type="password" class="form-control" id="new_password" value="" placeholder="New Password">
								</div>
                                <div class="form-group">
									<label for="id_new_repassword" class="control-label sr-only">Confirm New Password</label>
									<input name="new_repassword" required type="password" class="form-control" id="new_repassword" value="" placeholder="Confirm New Password">
								</div>
								<button type="submit" class="btn btn-primary btn-lg btn-block">Modify Password</button>

							</form>
                            <br>
                            <button class="btn btn-primary btn-lg btn-block"><a href="/UserInfo/" class=""> <span>Back</span></a></button>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
{#						<div class="content text">#}
{#							<h1 class="heading">Science Data BlockChain System</h1>#}
{#							<p>by BUAA</p>#}
{#						</div>#}
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
{#	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>#}
{#	<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>#}
{#	<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>#}
    <script src="../static/app/assets/scripts/jquery.min.js"></script>
	<script src="../static/app/assets/scripts/jquery.cookie.js"></script>
	<script src="../static/app/assets/scripts/md5.js"></script>
	<script src="../static/app/javascript/matainPwd.js"></script>
</body>

</html>
