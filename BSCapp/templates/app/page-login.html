<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="../static/app/assets/img/logo_big.jpg" alt="Beijing Science&Technology BigData Platform"></div>
							</div>
							<form class="form-auth-small" onsubmit="return Func_validate()" action="javascript:void(0)">
								<div class="form-group">
									<label for="signin-email" class="control-label sr-only">Username or email address</label>
									<input type="username" class="form-control" name = 'username' id="username" value="" placeholder="Username">
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">Password</label>
									<input type="password" class="form-control" name = 'password' id="password" value="" placeholder="Password">
								</div>
								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
										<input type="checkbox">
										<span>Remember me</span>
									</label>
								</div>
								<input type="submit" class="btn btn-primary btn-lg btn-block" value = "Login" ></input>
								<div class="bottom">
                                    <span class="helper-text"><i class="fa fa-creative-commons"></i> <a href="/signup/">Create a new account</a></span>

								</div>
                                <div class="bottom">

									<span class="helper-text"><i class="fa fa-lock"></i> <a href="/findPwd/">Forgot password?</a></span>
								</div>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
